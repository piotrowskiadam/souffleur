name: Publish to Mozilla Add-ons

on:
  push:
    tags:
      - 'v*' # Run workflow on version tags, e.g. v1.0, v20.15.10
  workflow_dispatch: # Allow manual triggering

jobs:
  build:
    name: Build and submit to Mozilla Add-ons
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install web-ext
        run: npm install --global web-ext
        
      - name: Build extension
        run: web-ext build --overwrite-dest
        
      - name: Sign and submit to Mozilla Add-ons
        run: |
          web-ext sign --api-key=${{ secrets.AMO_JWT_ISSUER }} --api-secret=${{ secrets.AMO_JWT_SECRET }} --channel=listed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}